{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello ajax</title>
  </head>
  <body>
    <div class="container mt-5">
       <h1 class="text-center" style="color: brown;"> CRUD operation With AJAX</h1>
       <hr>
       <div class="row mt-5">
            <div class="col-5">
                <h2 class="text-primary text-center">Add Student Data</h2>
                <hr>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="button" class="btn btn-success" id="btnsave" value="save">
                    </form>
            
            </div>
            <div class="col-7">
                <table class="table table-hover">
                    <tr>    
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>DELETE</th>
                    </tr>
                    <tbody id="tbody">
                    {% for s in students %}
                    <tr > 
                            <td>{{s.id}}</td>
                            <td>{{s.name}}</td>
                            <td>{{s.email}}</td>
                            <td><input type="button" data-sid="{{s.id}}" value="Edit" class="btn btn-primary btn-edit"></td>
                            <td><input type="button" data-sid="{{s.id}}" value="delete" class="btn btn-danger btn-del"></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
       </div>
    </div>   








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{% static 'myapp/js/myscript.js' %}"></script>
  </body>
</html>
